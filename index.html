<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern NoteTaker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Modern NoteTaker</h1>
            <div class="theme-toggle">
                <i class="fas fa-moon"></i>
            </div>
        </header>

        <main>
            <div class="calendar-container">
                <div id="calendar"></div>
            </div>

            <div class="notes-container">
                <div class="actions">
                    <button id="new-note" class="btn primary"><i class="fas fa-plus"></i> New Note</button>
                    <div class="dropdown">
                        <button class="btn secondary dropdown-toggle">
                            <i class="fas fa-filter"></i> Filter
                        </button>
                        <div class="dropdown-menu">
                            <a href="#" data-filter="all">All</a>
                            <a href="#" data-filter="todo">Todo</a>
                            <a href="#" data-filter="event">Event</a>
                            <a href="#" data-filter="blocker">Blocker</a>
                            <a href="#" data-filter="reminder">Reminder</a>
                        </div>
                    </div>
                </div>

                <div class="input-section">
                    <h2>Create Note</h2>
                    <div class="input-container">
                        <textarea id="input-text" placeholder="Type your note here..."></textarea>
                        <button id="voice-input" class="btn circle">
                            <i class="fas fa-microphone"></i>
                        </button>
                    </div>
                    <div class="note-options">
                        <div class="note-type">
                            <label for="note-type">Type:</label>
                            <select id="note-type">
                                <option value="todo">Todo</option>
                                <option value="event">Event</option>
                                <option value="blocker">Blocker</option>
                                <option value="reminder">Reminder</option>
                            </select>
                        </div>
                        <div class="date-picker">
                            <label for="note-date">Date:</label>
                            <input type="date" id="note-date">
                        </div>
                        <button id="save-note" class="btn primary">Save Note</button>
                    </div>
                </div>

                <div class="output-section">
                    <h2>Output</h2>
                    <div id="output-text" class="output-container"></div>
                </div>
            </div>
        </main>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Add Note</h2>
            <div id="modal-body"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/voice.js"></script> 
    <script src="js/calendar.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
